<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <ul>
          <li class="product">5</li>
          <li class="product">15</li>
          <li class="product">25</li>
          <li class="product">35</li>
     </ul>
     <script>
          const products = Array.from(document.querySelectorAll('.product'));
          console.log(products);
          products.filter(product => parseInt(product.innerHTML)<20).forEach(product => product.style.color='red')
     </script>
</body>
</html>
